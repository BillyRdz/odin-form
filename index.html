<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar"></div>
      <div class="form-section">
        <div class="form-section-top">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Consequatur ab deserunt atque nemo, aspernatur unde earum,
            laboriosam, repellendus expedita ad mollitia! In, culpa soluta!
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section-middle">
          <form action="/createAccount" method="POST" id="createAccount">
            <fieldset>
              <legend>Let's do this!</legend>
              <label for="fName">First Name</label>
              <input
                type="text"
                name="fName"
                id="fName"
                placeholder="First Name"
                required
              />
              <label for="lName">Last Name</label>
              <input
                type="text"
                name="lName"
                id="lName"
                placeholder="Last Name"
                required
              />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                name="phoneNumber"
                id="phoneNumber"
                placeholder="Phone Number"
                required
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </fieldset>
          </form>
        </div>
        <div class="form-section-bottom">
          <button type="submit" form="createAccount" value="Submit">
            Create Account
          </button>
          <p>Already have an account? <a href="/userLogin">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
